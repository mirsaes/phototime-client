	<body>
		<div data-role="page" id="settings" data-position="fixed">
		<script>
			function _reloadServers() {
				reloadServers('settingsServers', true, 
					{
						onDelete: function(ctx, event, idx)
						{
							gServers.removeAt(idx);
							gServers.storeServers();
							_reloadServers();
						}
					}
				);
			}
			
			$("#saveNewServer").click(function(event) {
				var ip = $("#serverip").val();
				var port = $("#serverport").val();
				console.log("saving ip, port");
				console.log(ip);
				console.log(port);
				gServers.add({ipAddress:ip, port:port});
				_reloadServers();
			});
			
			$('#settings').bind('pagebeforeshow', function(event) {
				console.log('settings - pagebeforeshow');
				reloadServers('settingsServers', true, {
					onDelete: function(ctx, event, idx)
					{
						gServers.removeAt(idx);
						gServers.storeServers();
						_reloadServers();
					}
				});
			});
		</script>
			<div data-role="header">
				<h1>Settings</h1>
			</div><!-- /header -->

			<div data-role="content" class="mylist draggable">
				<ul class="overflowAuto" id="settingsServers" data-split-icon="gear" data-role="listview"></ul>
			</div><!-- /content -->
			<div data-role="popup" data-inline="true" id="newServer" data-position-to="window" data-dismissible="true">
				<label for="serverip">New Server</label>
				<input type="text" name="serverip" id="serverip" value="" placeholder="IP Address"/>
				<input type="number" name="serverport" id="serverport" value="" placeholder="port"/>
				<div data-role="navbar">
					<a href="#" data-role="button" data-rel="back" data-inline="true">cancel</a>
					<a href="#" id="saveNewServer" data-role="button" data-rel="back" data-inline="true">ok</a>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" >
					<a href="#newServer" data-role="button" data-rel="popup">Add Server</a>
					<a href="index.html#splash" data-role="button" data-rel="back">Done</a>
				</div>
			</div>
		</div>
	</body>
</html>
