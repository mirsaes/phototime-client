<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>PhotoTime</title>
		<script>
			if (typeof app == 'undefined')
				window.location="index.html";
		</script>

	</head>
	<body>
		<div data-role="page" id="itemView" name="itemView">
			<div data-role="header" data-position="fixed">
				<h1>Photo Time</h1>
			</div>
			
			<div id="mycontent" data-role="content" class="detail-item-content">
				<div class="detailImageContainer" id="image">
					<div class="detailImageHolder">
						<img class="detailImage" alt="image detail" src="" />
						<canvas id="detail-image-canvas" style="display: none;"></canvas>
					</div>

					<div class="detailImageHUD">
						<div class="detailImageLabel">
							<div></div>
						</div>
						<div class="detailImageRating" style="visibility:hidden;">
							<a data-role="button" data-rating="1" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="2" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="3" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="4" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="5" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
						</div>
					</div>
					<div class="itemViewMetaDataHUD">
						<div style="display:flex;align-items:center">
							<div style="flex:1;">Tags</div>
							<a href="#addTagPopup" data-rel="popup" data-role="button" data-icon="plus" data-iconpos="notext"></a>
						</div>
						<ul style="" class="overflowAuto" id="itemViewTagsList" data-role="">							
						</ul>
					</div>
				</div>
			</div>
			<div data-role="popup" id="addTagPopup">
				<form>
					<label for="new-tag-text">New Tag:</label>
					<input type="text" name="new-tag-text" id="new-tag-text" value=""></input>
				</form>
				<div style="display:flex;">
					<a href="items.html#items" id="new-tag-cancel" data-role="button" data-rel="back" data-icon="back" >Cancel</a>
					<a href="items.html#items" id="new-tag-save" data-role="button" data-rel="ok" data-icon="check" >Save</a>
				</div>
			</div>
			<div data-role="popup" id="ratingPopup" >
				<a href="items.html#items" data-role="button" data-rating="1" data-rel="rate" data-iconpos="notext" data-icon="star" class="ui-icon-nodisc ui-icon-alt rateItem"></a>
				<a href="items.html#items" data-role="button" data-rating="2" data-rel="rate" data-iconpos="notext" data-icon="star" class="ui-icon-nodisc ui-icon-alt rateItem"></a>
				<a href="items.html#items" data-role="button" data-rating="3" data-rel="rate" data-iconpos="notext" data-icon="star" class="ui-icon-nodisc ui-icon-alt rateItem"></a>
				<a href="items.html#items" data-role="button" data-rating="4" data-rel="rate" data-iconpos="notext" data-icon="star" class="ui-icon-nodisc ui-icon-alt rateItem"></a>
				<a href="items.html#items" data-role="button" data-rating="5" data-rel="rate" data-iconpos="notext" data-icon="star" class="ui-icon-nodisc ui-icon-alt rateItem"></a>
			</div>
			<div data-role="footer" data-position="fixed">

				<div data-role="navbar" data-iconpos="notext" class="navbar-horizontal">
					<a href="items.html#items" data-role="button" data-rel="back" data-icon="back" >Back</a>
					<a href="#ratingPopup" data-role="button" data-rel="popup" data-icon="star" >Rating</a>
					<a href="items.html#items" data-role="button" data-rel="prev" data-icon="arrow-l" class="prevItem" >Prev</a>
					<a href="items.html#items" data-role="button" data-rel="next" data-icon="arrow-r" class="nextItem" >Next</a>
					<a href="items.html#items" data-role="button" data-rel="" data-icon="edit" class="editItem" >Edit</a>
					<div class="swipe-area">Swipe Navigation Bar</div>
					<a href="items.html#items" data-role="button" data-rel="delete" data-icon="delete" class="deleteItem" style="float: right" >Delete</a>
				</div>
			</div>
		</div>
	</body>
</html>
