<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="phototime.css" />
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
		<!-- <script src="https://code.jquery.com/jquery-1.9.1.js"></script>-->
		<script src="https://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="serverDataSource.js"></script>
		<script src="serversList.js"></script>
		<script src="api/photoTimeApi.js"></script>
		<script src="model/repos.js"></script>
		<script src="splashPage.js"></script>
		<script src="reposPage.js"></script>
		<script src="repoPage.js"></script>
		<script src="itemsPage.js"></script>
		<script src="app.js"></script>
		<script src="itemViewPage.js"></script>
		<title></title>
	</head>
	<body>
		<div data-role="page" id="itemView" name="itemView">
<script>

	
	$("#itemView").on('pagebeforeshow',function() {		
		itemViewPage.beforeShow();
	});
</script>
			<!--
			<div data-role="popup" id="popupBasic">
				<p>Thisset.<p>
			</div>
			-->
			<div data-role="header" data-position="fixed">
				<h1>Photo Time</h1>
			</div>
			
			<div id="mycontent" data-role="content" class="mylist draggable">
				<div class="detailImageContainer" id="image">
					<div class="detailImageHolder">
						<img class="detailImage" src="" />
					</div>

					<div class="detailImageHUD">
						<div class="detailImageLabel">
							<div></div>
						</div>
						<div class="detailImageRating" style="visibility:hidden;">
							<a data-role="button" data-rating="1" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="2" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="3" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="4" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
							<a data-role="button" data-rating="5" data-icon="star" data-iconshadow="false" data-iconpos="notext" class="ui-icon-nodisc ui-icon-alt hud-imageRating" ></a>
						</div>
					</div>
				</div>

			</div>
			<div data-role="popup" id="ratingPopup" >
				<div data-role="navbar">
					<a href="items.html#items" data-role="button" data-rating="1" data-rel="rate" data-icon="star" class="rateItem"></a>
					<a href="items.html#items" data-role="button" data-rating="2" data-rel="rate" data-icon="star" class="rateItem"></a>
					<a href="items.html#items" data-role="button" data-rating="3" data-rel="rate" data-icon="star" class="rateItem"></a>
					<a href="items.html#items" data-role="button" data-rating="4" data-rel="rate" data-icon="star" class="rateItem"></a>
					<a href="items.html#items" data-role="button" data-rating="5" data-rel="rate" data-icon="star" class="rateItem"></a>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar" data-iconpos="notext">
					<a href="items.html#items" data-role="button" data-rel="back" data-icon="back" >Back</a>
					<a href="#ratingPopup" data-role="button" data-rel="popup" data-icon="star" >Rating</a>
					<a href="items.html#items" data-role="button" data-rel="prev" data-icon="arrow-l" class="prevItem" >Prev</a>
					<a href="items.html#items" data-role="button" data-rel="next" data-icon="arrow-r" class="nextItem" >Next</a>
					<a href="items.html#items" data-role="button" data-rel="delete" data-icon="delete" class="deleteItem" style="float: right" >Delete</a>
				</div>
			</div>
		</div>

</html>
